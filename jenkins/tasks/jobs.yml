---
- name: Install python-jenkins
  yum:
    name: python-jenkins
    state: installed

- jenkins_job:
    config: "{{ lookup('file', 'templates/config.xml') }}"
    name: job1
    #state: present
    password: "{{ jenkins_admin_password }}"
    url: http://localhost:8080
    user: "{{ jenkins_admin_username }}"